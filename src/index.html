<!DOCTYPE html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>List of Beers</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- inject:css -->
            <!-- Favicon -->
            <link rel="shortcut icon" href="favicon.png" type="image/png">
            
            <!-- Bootstrap -->
            <link rel="stylesheet" href="css/vendor/bootstrap.min.css">
            <!-- Main css -->
            <link rel="stylesheet" href="css/main.css">
        <!-- endinject -->

        <!--Font Awesome-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
        
    </head>
    <body>
        <main class="container">
            <section class="head-section">
                <h2 class="center heading">List of Beers</h2>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="beerSpan"><i class="fas fa-beer"></i></span>
                    </div>
                    <input type="text" class="form-control search-input" aria-describedby="beerSpan" id="beerSearch" placeholder="Filter by name">
                </div>
            </section>
            
            <table class="table table-hover" id="beer-table">
                <thead>
                    <tr>
                        <th scope="col" data-column="1"># <i class="fas fa-sort"></i></th>
                        <th scope="col" data-column="2">Name <i class="fas fa-sort"></i></th>
                        <th scope="col" data-column="3">Motto <i class="fas fa-sort"></i></th>
                        <th scope="col" data-column="4">IBU <i class="fas fa-sort"></i></th>
                        <th scope="col" data-column="5">ABV <i class="fas fa-sort"></i></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </main>
      
        <!-- Modal -->
        <div class="modal fade" id="productDialog" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="product-name" id="productDialogTitle"> </h4>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span></button>
                    </div>
                    <div class="modal-body">                        
                        <div class="img-wrap" id="imgWrapper"></div>
                            <div class="product-details">
                            <p class="prod-descr" id="productDialogDescr"></p>
                            <p>IBU: <span id="ibu" class="number"></span></p>
                            <p>ABV: <span id="abv" class="number"></span></p>
                            <div class="triangle triangle-down"></div>
                            <div class="triangle triangle-white"></div>
                            <div class="arrow arrow-first"></div>
                            <div class="arrow arrow-sec"></div>
                            <div class="arrow arrow-last"></div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary modal-button" data-dismiss="modal">Good to know &nbsp;<i class="fas fa-beer"></i></button>
                    </div>
                </div>
            </div>
        </div> 

        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>    
        <!-- inject:js -->
                <!-- Main js -->
                <script src="js/main.js"></script>
        <!-- endinject -->
        
    </body>
</html>
